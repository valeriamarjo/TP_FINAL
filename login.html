          <img

            id="inputMail"

          />
        </div>
        <div class="row col-lg-12 mb-3">
          <input type="password" name="inputClave" value="miclave" class="form-control" id="inputPass" />
        </div>
        <div class="row col-lg-12">
          <button type="submit" class="btn btn-primary col-3">Ingreso</button>
        </div>
        <div class="col-lg-12">
          <p class="form-text text-start"><small> <a href="registroUsuario.html">Registrate</a></small></p>
