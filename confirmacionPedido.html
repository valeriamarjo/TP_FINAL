<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Vestidor Online - Pedido OK</title>
  </head>
  <body>
    <!-- formulario de logueo -->

    <div class="container-fluid abs-center">
      <form class="" id="frmLogin" action="POST">
        <div class="col-lg-12 text-center">
          <img
            src="logo.jpg"
            class="logoBsAs"
            alt="Logo Vestido"
          />
        </div>
        <div class="col-lg-12 mb-3 text-center">
          <br />
          <br />
          <h1 class="text-center">
            <span class="badge rounded-pill bg-success text-dark"
              >Su Solicitud fue registrada correctamente</span>
          </h1>
        </div>
        <br />
        <br />
        <br />
        <div class="col-lg-12 mb-3 text-center">
          <p>
            Luego de cinco segundos será redireccionado a la página de solicitud.
          </p>
          <p>Presione <a href="pedido.html">aquí</a> si no desea esperar</p>
        </div>
      </form>
    </div>

    <script>
      // script que redirecciona a la pagina de login
      var tiempo = 5000; //5 segundos de espera
      setTimeout(function () {
        window.location = 'pedido.html';
      }, tiempo);
    </script>

    <footer class="container-fluid col-lg-6 text-center fw-lighter">
      © 2017-2021
    </footer>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
